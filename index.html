<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>INCEL HOUSE</title>
  <meta name="description" content="INCEL HOUSE — linkcard, links & news.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Orbitron:wght@400;600;800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- theme toggle -->
  <button id="theme-toggle" class="theme-toggle" aria-label="Переключить тему" title="Тема">
    <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true"><path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="currentColor"/></svg>
  </button>

  <!-- Particle canvas -->
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <main class="center" role="main">
    <header class="brand" role="banner">
      <div class="logo" aria-hidden="true">
        <svg viewBox="0 0 100 100" width="64" height="64" aria-hidden="true">
          <defs>
            <linearGradient id="g1" x1="0" x2="1">
              <stop offset="0%" stop-color="#06b6d4" />
              <stop offset="100%" stop-color="#3dd5c0" />
            </linearGradient>
          </defs>
          <rect x="8" y="18" width="84" height="64" rx="12" fill="url(#g1)" opacity="0.12"/>
          <path d="M30 70 L50 28 L70 70 Z" fill="url(#g1)" />
        </svg>
      </div>

      <div class="brand-text">
        <h1 class="title big">INCEL <span class="accent">HOUSE</span></h1>
      </div>
    </header>

    <section class="card main-card" role="navigation" aria-label="Ссылки">
      <p class="lead">Связаться и подписаться:</p>

      <div class="links">
        <a class="btn link-btn" href="https://t.me/incelhouse_uwu" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 5.06l-1.88 8.88c-.14.67-.54 1.18-1.06 1.18-.41 0-.64-.26-.73-.53l-2.55-6.19-1.52 1.01-2.81-2.26 8.43-5.27c.53-.33 1.12-.05 1.28.59z" fill="currentColor"/>
            </svg>
          </span>
          Telegram
          <span class="sub">@incelhouse_uwu</span>
        </a>

        <a class="btn link-btn" href="https://www.youtube.com/@incelhouse_uwu" target="_blank" rel="noopener noreferrer">
          <span class="icon" aria-hidden="true">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21.582 6.186c-.23-.67-.68-1.197-1.28-1.395C18.884 4.5 12 4.5 12 4.5s-6.884 0-8.302.291c-.6.198-1.05.725-1.28 1.395C2.25 7.437 2 9.873 2 12s.25 4.563.418 5.814c.23.67.68 1.197 1.28 1.395C5.116 19.5 12 19.5 12 19.5s6.884 0 8.302-.291c.6-.198 1.05-.725 1.28-1.395.168-1.251.418-3.687.418-5.814s-.25-4.563-.418-5.814zM10 15.5V8.5l6 3.5-6 3.5z" fill="currentColor"/>
            </svg>
          </span>
          YouTube
          <span class="sub">@incelhouse_uwu</span>
        </a>
      </div>
    </section>

    <!-- ticker below main card -->
    <section id="news" class="news card" aria-label="Темы для обсуждения на стриме" style="margin-top:36px;">
      <div class="news-header" style="margin-bottom:8px;">
        <h3>Темы для обсуждения на стриме</h3>
        <div class="news-controls">
        </div>
      </div>

      <div class="ticker-wrap" aria-hidden="false">
        <div id="ticker" class="ticker" aria-live="polite">
          <div id="ticker-content" class="ticker-content">Загрузка новостей…</div>
        </div>
      </div>

      <div class="news-footer" style="margin-top:16px;">
        <small>Источники: Deutsche Welle (DW), BBC, CNN — обновление каждые 2 часа.</small>
        <button id="refresh-news" class="small-btn" aria-label="Обновить новости">Обновить</button>
      </div>
    </section>

    <footer class="foot" role="contentinfo">
      <small>© <span id="year"></span></small>
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
